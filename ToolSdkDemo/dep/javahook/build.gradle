apply plugin: 'com.android.model.library'

model {
    android {
        compileSdkVersion = 23
        buildToolsVersion = "23.0.2"

        defaultConfig.with {
            minSdkVersion.apiLevel = 15
            targetSdkVersion.apiLevel = 23
            versionCode = 1
            versionName = "1.0.1"
        }
    }

    android.ndk {
        moduleName = "PluginSdk"
        platformVersion = 23
        ldLibs.addAll(["log",'atomic'])
        cppFlags.addAll(["-O3", "-fvisibility=hidden"])
        abiFilters.addAll(["armeabi"])

    }

    android.buildTypes {
        release {
            minifyEnabled false
        }
        debug {
            minifyEnabled false
        }
    }

    android.sources {
        main {
            java {
                source {
                    srcDir 'src/main/java'
                }
            }
            resources {
                source {
                    srcDir 'src/main/java'
                }
            }
            aidl {
                source {
                    srcDir 'src/main/java'
                }
            }
            renderscript {
                source {
                    srcDir 'src/main/java'
                }
            }
            res {
                source {
                    srcDir 'src/main/res'
                }
            }
            assets {
                source {
                    srcDir 'src/main/assets'
                }
            }
            jni {
                source {
                    srcDir 'src/main/jni'
                }
            }
            jniLibs {
                source {
                    srcDir 'src/main/jniLibs'
                }
            }
        }
    }
}

