apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.test.hlm.tool"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "0.1.1"
        externalNativeBuild {
            cmake {
                cppFlags ""
                abiFilters "armeabi", "armeabi-v7a" //, "x86"
            }
        }

        ndk {
            abiFilters "armeabi", "armeabi-v7a" //, "x86"
        }
    }



    signingConfigs {
        sign {
            keyAlias 'sdksign'
            keyPassword 'sdkpwd123456'
            storeFile = file('sdksign.jks')
            storePassword 'sdkpwd123456'
        }
    }



    buildTypes {
        release {
            minifyEnabled true
            signingConfig = signingConfigs.sign
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            zipAlignEnabled true
            buildConfigField "String", "BuildVersion", ('"' + new Date().format("yyMMdd.HHmmss") + '.R"')
        }

        debug {
            minifyEnabled false
            debuggable = true
            signingConfig = signingConfigs.sign
            buildConfigField "String", "BuildVersion", ('"' + new Date().format("yyMMdd.HHmmss") + '.D"')
        }


        android.applicationVariants.all { variant ->
            variant.outputs.all {
                outputFileName = "apk-sdk-${variant.buildType.name}-v${variant.versionCode}.apk".toLowerCase()
            }
        }

    }


    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }

}

dependencies {
    implementation 'com.hlm.common:buglyupdatelibrary:1.0'


    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':jni')
    //implementation project(':buglyupdatelibrary')

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0-rc01'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'

}
